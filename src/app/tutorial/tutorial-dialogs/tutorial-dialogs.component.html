<div [ngClass]="['modal', modal.isActive ? 'is-active' : 'is-clipped']">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title">{{modal.title}}</p>
    </header>
    <section class="modal-card-body">
      <div [innerHTML]="modal.content"></div>
    </section>
    <footer class="modal-card-foot">
      <!-- Return Button integrieren, falls Bug gelöst -->
      <!-- <button *ngIf="modal.index > 1 && modal.index !== 5" class="button" (click)="last()">Zurück</button> -->
      <button *ngIf="modal.index !== 5" class="button is-info next" (click)="next()">
        Weiter({{modal.index}}/5)
      </button>
      <button *ngIf="modal.index === 5" (click)="restart()" class="button is-info next">Neustarten</button>
    </footer>
  </div>
</div>
