<section class="section has-background-white has-text-black">
  <div class="container has-text-centered">
    <h1 class="title">
      {{card.id}} {{card.name}}
      <app-card-type [type]="card.type"></app-card-type>
    </h1>
    <div class="columns">
      <div class="column">
        <img [src]="card.img" alt="Karte {{card.name}}" />
      </div>
      <div class="column">
        <table class="table is-fullwidth is-striped">
          <tbody>
            <tr>
              <td class="has-text-left">
                <strong>
                  Kristall:
                </strong>
              </td>
              <td class="has-text-left">
                <span class="icon">
                  <img src="assets/custom-icons/crystal.svg" width="16" height="16" />
                </span>
                {{card.crystal}}
              </td>
            <tr>
            <tr>
              <td class="has-text-left">
                <strong>
                  Angriff:
                </strong>
              </td>
              <td class="has-text-left">
                <span class="icon">
                  <img src="assets/custom-icons/sword.svg" width="16" height="16" />
                </span>
                {{card.attack}}
              </td>
            <tr>
              <td class="has-text-left">
                <strong>
                  Leben:
                </strong>
              </td>
              <td class="has-text-left">
                <span class="icon">
                  <i class="fas fa-tint"></i>
                </span>
                {{card.life}}
              </td>
            </tr>
            <tr>
              <td class="has-text-left">
                <strong>
                  Schild:
                </strong>
              </td>
              <td class="has-text-left">
                <span class="icon">
                  <i class="fas fa-shield-alt"></i>
                </span>
                {{card.shield}}
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>
